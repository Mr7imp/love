<!DOCTYPE html>
<html>
<head>
	<title>激核分享页</title>
	<meta charset="utf-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">	
	<link rel="stylesheet" type="text/css" href="../love/css/reset-min.css">
	<!-- <link rel="stylesheet" type="text/css" href="../love/css/swiper.css"> -->
	<link rel="stylesheet" type="text/css" href="../love/css/share-h5.css">
</head>
<body>
	<div class="container">
		<div class="page-title">【糖糖&艾苏】成功结缘，给你发…</div>
		<div class="greyDiv"></div>
		<div class="banner">
			<div class="p-wrap s-wrap0">
				<div class="p-user-info">
					<div class="p-user1 mr4">
						<img src="../love/images/role/1.png">
						<span>xx</span>
					</div>
					<div class="p-user1">
						<img src="../love/images/role/2.png">
						<span>yy</span>
					</div>
					<div class="p-user2"></div>
					<div class="time-type1">二零一九年九月十七日</div>
				</div>							
			</div>
		</div>
		<div class="btns">
			<div class="btn">
				<div class="common-btn on-btn-get-package">领取游戏大礼包</div>
			</div>
			<div class="btn">
				<div class="common-btn bg-0E8FEB on-btn-with-love">我要结缘</div>
			</div>
		</div>
			
		<div class="record-list">
			<table></table>
			<ul class="receiving-records">
				<!-- <li>
					<img class src="../love/images/defaultHead.png">
					<span class="phone-number">133****8558</span>
					<span>成功领取了新人礼包！</span>
				</li>		 -->		
			</ul>
		</div>
		<div class="ruler">
			<p>1、点击“领取游戏大礼包”，输入验证信息即可领取游戏礼包；下载激核后使用验证手机登录即可收取礼包兑换码！</p>
			<p>2、礼包兑换码通过后台发送，请留意“我的“右上角消息通知栏；</p>
			<p>3、每位用户仅能领取一次礼包！</p>
			<p>4、进入激核app即可生成情缘证并给好友发礼包！</p>
		</div>
	</div>
	<div class="mask mask-download">
		<div class="frame">
			<div class="close-btn-mask-download"></div>
			<div class="text1">下载激核</div>
			<div class="text2">与好友结缘，一起闯荡江湖</div>
			<div class="go-btn">立即前往</div>
		</div>
	</div>
	<div class="mask mask-receive">
		<div class="frame h-auto">
			<div class="head">
				<div class="head-title">
					<div class="head-item">
						<img src="../love/images/ic_left@3x.png" class="pic-left">
					</div>
					<div class="head-item-2">
						<span class="frame-title">礼包领取</span>
					</div>
					<div class="head-item">
						<img src="../love/images/ic_right@3x.png" class="pic-right">
					</div>				
				</div>
			</div>
			<div class="mask-receive-close-btn"></div>
			<div class="phone">
				<input class="s-phone-number" type="number" placeholder="请输入手机号码">
			</div>
			<div class="verification-code">
				<input class="s-verification-code" type="text" placeholder="请输入验证码">
				<button class="getCode" disabled="true">获取验证码</button>
			</div>
			<div class="tip">注：输入手机号，领取游戏大礼包</div>
			<div class="go-btn">领取</div>
			<div class="toast"></div>
		</div>
	</div>
	<div class="mask mask-tip">
		<div class="frame">
			<div class="close-btn"></div>
			<div class="frame-title">提示</div>
			<p class="text">您已经是老用户啦</p>
			<p class="text">打开激核可生成情缘证给好友发礼包！</p>
			<div class="open-app-btn">打开激核</div>
		</div>
	</div>
	<div class="mask mask-success">
		<div class="frame">
			<div class="close-btn"></div>
			<div class="success-img"></div>
			<p class="text1">领取成功</p>
			<p class="text2">手机登陆激核即可领取游戏大礼包</p>
			<div class="open-app-btn">打开激核</div>
		</div>
	</div>
</body>
<script type="text/javascript">	
	(function(doc,win){
		var resizeEvt = 'orientationchange' in window ? 'orientationchange': 'resize';
		var recalc = function(){
			var clientWidth = doc.documentElement.clientWidth;				
			doc.documentElement.style.fontSize = clientWidth/16 + 'px';
		}
		win.addEventListener(resizeEvt,recalc,false);
		doc.addEventListener('DOMContentLoaded',recalc,false);
	})(document,window)
</script>
<script type="text/javascript" src="../love/js/jquery.js"></script>
<!-- <script type="text/javascript" src="../love/js/swiper.js"></script> -->
<script type="text/javascript" src="../love/js/share-h5.js"></script>
</html>

			<div class="input-wrap">
				<span class="m-12-14">手机号</span>
				<input class="enterPhoneNumber" type="number" placeholder="请输入手机号" onkeyup="value=value.replace(/[^\d]/g,'')">
			</div>
			<div class="input-wrap mb46">
				<span class="m-12-14">验证码</span>
				<input class="input-width-half s-input-verification-code" type="text" placeholder="请输入验证码">
				<button class="getCode" disabled="true">获取验证码</button>
			</div>

<script type="text/javascript">	
	(function(doc,win){
		var resizeEvt = 'orientationchange' in window ? 'orientationchange': 'resize';
		var recalc = function(){
			var clientWidth = doc.documentElement.clientWidth;				
			doc.documentElement.style.fontSize = clientWidth/16 + 'px';
		}
		win.addEventListener(resizeEvt,recalc,false);
		doc.addEventListener('DOMContentLoaded',recalc,false);
	})(document,window)
</script>
